<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- 사용자 -->
    <g transform="translate(50, 200)">
        <circle cx="30" cy="30" r="20" fill="#FFB74D"/>
        <text x="30" y="70" text-anchor="middle" font-size="14">사용자</text>
    </g>

    <!-- 결제 앱 -->
    <g transform="translate(150, 50)">
        <rect x="0" y="0" width="120" height="350" rx="10" fill="#FFFFFF" stroke="#666666" stroke-width="2"/>
        <text x="60" y="30" text-anchor="middle" font-size="14">결제 앱</text>
        
        <!-- 네이버페이 -->
        <rect x="10" y="50" width="100" height="40" rx="5" fill="#03C75A"/>
        <text x="60" y="75" text-anchor="middle" font-size="14" fill="white">네이버페이</text>
        <text x="60" y="90" text-anchor="middle" font-size="10" fill="white">pay()</text>
        
        <!-- 카카오페이 -->
        <rect x="10" y="100" width="100" height="40" rx="5" fill="#FFE812"/>
        <text x="60" y="125" text-anchor="middle" font-size="14" fill="black">카카오페이</text>
        <text x="60" y="140" text-anchor="middle" font-size="10" fill="black">processTransaction()</text>

        <!-- 토스 -->
        <rect x="10" y="150" width="100" height="40" rx="5" fill="#0064FF"/>
        <text x="60" y="175" text-anchor="middle" font-size="14" fill="white">토스</text>
        <text x="60" y="190" text-anchor="middle" font-size="10" fill="white">sendMoney()</text>

        <!-- 페이코 -->
        <rect x="10" y="200" width="100" height="40" rx="5" fill="#FF4081"/>
        <text x="60" y="225" text-anchor="middle" font-size="14" fill="white">페이코</text>
        <text x="60" y="240" text-anchor="middle" font-size="10" fill="white">requestPayment()</text>

        <!-- 삼성페이 -->
        <rect x="10" y="250" width="100" height="40" rx="5" fill="#1428A0"/>
        <text x="60" y="275" text-anchor="middle" font-size="14" fill="white">삼성페이</text>
        <text x="60" y="290" text-anchor="middle" font-size="10" fill="white">executePayment()</text>
    </g>

    <!-- 각 결제 시스템 -->
    <g transform="translate(500, 50)">
        <rect x="0" y="0" width="150" height="350" rx="10" fill="#FFFFFF" stroke="#666666" stroke-width="2"/>
        <text x="75" y="30" text-anchor="middle" font-size="14">결제 시스템</text>
        
        <!-- 네이버페이 시스템 -->
        <rect x="10" y="50" width="130" height="40" rx="5" fill="#03C75A"/>
        <text x="75" y="75" text-anchor="middle" font-size="12" fill="white">네이버페이 시스템</text>
        
        <!-- 카카오페이 시스템 -->
        <rect x="10" y="100" width="130" height="40" rx="5" fill="#FFE812"/>
        <text x="75" y="125" text-anchor="middle" font-size="12">카카오페이 시스템</text>

        <!-- 토스 시스템 -->
        <rect x="10" y="150" width="130" height="40" rx="5" fill="#0064FF"/>
        <text x="75" y="175" text-anchor="middle" font-size="12" fill="white">토스 시스템</text>

        <!-- 페이코 시스템 -->
        <rect x="10" y="200" width="130" height="40" rx="5" fill="#FF4081"/>
        <text x="75" y="225" text-anchor="middle" font-size="12" fill="white">페이코 시스템</text>

        <!-- 삼성페이 시스템 -->
        <rect x="10" y="250" width="130" height="40" rx="5" fill="#1428A0"/>
        <text x="75" y="275" text-anchor="middle" font-size="12" fill="white">삼성페이 시스템</text>
    </g>

    <!-- 복잡한 연결선들 -->
    <g stroke="#666" stroke-width="1" fill="none">
        <path d="M 270,70 L 500,70"/>
        <path d="M 270,120 L 500,120"/>
        <path d="M 270,170 L 500,170"/>
        <path d="M 270,220 L 500,220"/>
        <path d="M 270,270 L 500,270"/>
    </g>

    <!-- 문제점 표시 -->
    <g transform="translate(50, 420)">
        <text x="0" y="0" font-size="14" fill="#D32F2F">문제점:</text>
        <text x="0" y="20" font-size="12">1. 각 결제 시스템마다 다른 메서드명 (pay, processTransaction, sendMoney 등)</text>
        <text x="0" y="40" font-size="12">2. 새로운 결제 시스템 추가 시 코드 전체 수정 필요</text>
        <text x="0" y="60" font-size="12">3. 시스템 간 높은 결합도로 유지보수 어려움</text>
    </g>

</svg>
